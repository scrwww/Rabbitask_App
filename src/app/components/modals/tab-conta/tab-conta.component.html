<div id="Configuracoes" class="Tab">
  <form action="">
    <header class="tabHeader">
        <h2>Conta</h2>
    </header>
    
    <!-- Success Message -->
    <div class="message-success" *ngIf="successMessage">
      {{ successMessage }}
    </div>

    <!-- Error Message -->
    <div class="message-error" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <div class="tabMain">
      <!-- View Mode -->
      <div *ngIf="!isEditing" class="profile-info">
        <div class="info-row">
          <span class="info-label">Nome:</span>
          <span class="info-value">{{ nome }}</span>
        </div>
        <div class="info-row">
          <span class="info-label">Email:</span>
          <span class="info-value">{{ email }}</span>
        </div>
        <div class="info-row">
          <span class="info-label">Telefone:</span>
          <span class="info-value">{{ tel || 'NÃ£o informado' }}</span>
        </div>
      </div>

      <!-- Edit Mode -->
      <div *ngIf="isEditing" class="profile-edit">
        <div class="form-field">
          <label for="editNome">Nome:</label>
          <input type="text" id="editNome" class="tabInput" [(ngModel)]="editNome" name="editNome" placeholder="Seu nome">
        </div>
        <div class="form-field">
          <label for="editEmail">Email:</label>
          <input type="email" id="editEmail" class="tabInput" [(ngModel)]="editEmail" name="editEmail" placeholder="seu@email.com">
        </div>
        <div class="form-field">
          <label for="editTel">Telefone:</label>
          <input type="tel" id="editTel" class="tabInput" [(ngModel)]="editTel" name="editTel" placeholder="(11) 99999-9999">
        </div>
      </div>
    </div>

    <div class="divBotoes">
      <!-- View Mode Buttons -->
      <div class="tabButtons" *ngIf="!isEditing">
        <button type="button" class="tabBtnAzul" (click)="enableEditMode()">Editar Perfil</button>
      </div>

      <!-- Edit Mode Buttons -->
      <div class="tabButtons edit-buttons" *ngIf="isEditing">
        <button type="button" class="tabBtnVer" (click)="cancelEdit()" [disabled]="isSaving">Cancelar</button>
        <button type="button" class="tabBtnAzul" (click)="saveProfile()" [disabled]="isSaving">
          {{ isSaving ? 'Salvando...' : 'Salvar' }}
        </button>
      </div>
    </div>
  </form>
</div>
